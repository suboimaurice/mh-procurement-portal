<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../manifest.json" />
    <title>MH Procurement Portal | Emergency Contact</title>
    <link rel="icon" type="image/png" sizes="72x72" href="../assets/images/icons/icon-72x72.png">

    <link href="../assets/css/output.css" rel="stylesheet">
</head>

<body class="flex justify-center items-center min-h-screen bg-light-green font-sans">
    <div
        class="flex flex-col md:flex-row bg-white max-w-[640px] min-h-[400px] shadow-md rounded-[15px] overflow-hidden">
        <!-- Left Section -->
        <div
            class="relative bg-[#753d01] text-white md:w-1/2 p-5 flex flex-col justify-center items-center md:rounded-r-[160px]">
            <div class="flex absolute top-0 left-0 md:mb-4">
                <img src="../assets/images/logo.png" alt="logo" class="relative top-4 w-20 h-20 mx-auto">
            </div>

            <h1 class="flex font-semibold text-2xl mb-1 border-b border-orange-400 text-center md:text-left">Emergency
                Contact</h1>
            <p class="z-50 py-6 text-sm text-gray-200 leading-relaxed text-center break-words">Please provide the
                details of your emergency contact person.</p>
        </div>

        <!-- Middle Divider (visible only on larger screens) -->
        <div class="hidden md:flex md:flex-col">
            <div class="relative left-[-15px] top-[35%] bg-[#753d01] w-[40px] h-[40px] rounded-full"></div>
            <div class="relative left-[-15px] top-[45%] bg-[#753d01] w-[40px] h-[40px] rounded-full"></div>
        </div>

        <!-- Right Section -->
        <div class="w-full md:w-1/2 p-5 md:pr-8 flex flex-col justify-center items-center text-left">
            <h2 class="mt-0 text-xl text-[#753d01] text-center md:text-left">Contact Details</h2>
            <form class="w-full max-w-sm">
                <div class="mt-4 flex flex-wrap">
                    <label for="contact-name" class="text-sm font-medium text-[#753d01]">Full Name</label>
                    <input type="text" id="contact-name" name="contact-name" required
                        class="w-full mt-1 px-3 py-5 md:py-3 border border-medium-gray outline-none rounded-full focus:border-primary-green">
                </div>
                <div class="mt-4 flex flex-wrap">
                    <label for="contact-relationship" class="text-sm font-medium text-[#753d01]">Relationship</label>
                    <input type="text" id="contact-relationship" name="contact-relationship" required
                        class="w-full mt-1 px-3 py-5 md:py-3 border border-medium-gray outline-none rounded-full focus:border-primary-green">
                </div>
                <div class="mt-4 flex flex-wrap">
                    <label for="contact-phone" class="text-sm font-medium text-[#753d01]">Phone Number</label>
                    <input type="tel" id="contact-phone" name="contact-phone" required
                        class="w-full mt-1 px-3 py-5 md:py-3 border border-medium-gray outline-none rounded-full focus:border-primary-green">
                </div>
                <button type="submit"
                    class="w-full mt-4 px-3 py-5 md:py-3 rounded-full bg-[#ff8401] text-white cursor-pointer text-base flex justify-center tracking-wide transition-all ease-in-out duration-150 hover:bg-orange-400">Submit</button>
                <div class="mt-2 text-xs text-center">
                    <p class="text-sm">Need help?
                        <a href="#" class="text-hospital-blue no-underline hover:underline">Contact Support</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
